            database.ref("Users/").on("value", function(snapshot){

                                        '<td>'+child.val().name+'</td>'+

                                        '<td class="center">'+child.val().homeroom+'</td>'+
                                        '<td class="center">'+child.val().else+'</td>'+
                                        '</tr>');
                        });
                    
                    $('#dataTables-example').DataTable({
                        responsive: true
                    });
            });
